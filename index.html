<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Verification</title>
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>

        <header id="header">

            <div class="header_left">
                <img class="logo_products" src="./assets/image/Logo.png" alt="logo_product">

                <ul class="header_nav">
                    <a class="nav_link" href="">
                        <li class="nav">MEN</li>
                    </a>
                    <a class="nav_link" href="">
                        <li class="nav">WOMEN</li>
                    </a>
                    <a class="nav_link" href="">
                        <li class="nav">INSPIRATION</li>
                    </a>
                    <a class="nav_link" href="">
                        <li class="nav">THE BLOG</li>
                    </a>
                </ul>
            </div>



            <div class="header_right">
                <form class="place">
                    <img class="search_icon" src="./assets/icon/search.svg" alt="search_icon">
                    <input class="place_search" type="text" name="text" id="text"
                        placeholder="Seacrh for products ,brands and more">
                </form>


                <div class="icons">
                    <div class="icon">
                        <img class="icon_img_user" src="./assets/icon/user.svg" alt="user_icon">
                        <span>user</span>
                        <span class="active"></span>

                    </div>

                    <div class="icon">
                        <img class="icon_img" src="./assets/icon/pocket.svg" alt="wishlist_icon">
                        <span>wishlist</span>

                    </div>

                    <div class="icon">
                        <img class="icon_img" src="./assets/icon/shopping-bag.svg" alt="bag_icon">
                        <span>bag</span>


                    </div>
                </div>

            </div>

        </header>
        <hr>



        <main id="main">

            <div class="mobile_verified">
                <img src="./assets/image/image1.png" alt="">



                <div class="title">
                    <h2>Login</h2>
                    <p>or</p>
                    <h2>Sign Up</h2>
                </div>



                <form class="form">
                    <select class="region" name="region" id="region">
                        <option>+994</option>
                    </select>
                    <input class="number" type="number" name="number" id="phone">
                </form>

                <button class="btn">CONTINUE</button>



            </div>


            <div class="create_account">
                <img src="./assets/image/image2.png" alt="create account_image">


                <div>
                    <h1>Already Have An Account?</h1>

                    <div class="btn_fb">
                        <button class="btn">
                            <img class="icn" src="./assets/icon/facebook.png" alt="">
                            Facebook
                        </button>

                        <button class="btn">
                            <img class="icn" src="./assets/icon/GMAIL (2).png" alt="">
                            Google

                        </button>
                    </div>

                    <button class="button">
                        <img class="icon" src="./assets/icon/poct.png" alt="">
                        Login With Email
                    </button>

                    <div class="hr">
                        <hr>
                        <span class="span">OR</span>

                    </div>


                    <div class="end">
                        <h1>New to Prada</h1>
                        <button class="end_btn">
                            <img src="./assets/icon/user.svg" alt="">
                            Create New Account
                        </button>
                    </div>

                </div>


            </div>




            <div class="verify">

                <img src="./assets/image/image3.png" alt="">

                <div class="title">
                    <h3 class="text" >Verify With OTP</h3>
                </div>

                <div class="btn">
                    <button></button>
                    <button></button>
                    <button></button>
                    <button></button>
                </div>

                <div class="resend">
                    <span class="text">Resend OTP in:</span>
                    <span class="clock">00:28</span>

                </div>

                <div class="resend">
                    <span class="text">Login In Using</span>
                    <span class="red">Password</span>

                </div>

                <div class="resend">
                    <span class="text">Resend OTP in:</span>
                    <span class="red" > GET Help</span>

                </div>





            </div>














        </main>









    </body>

</html>
